<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Обновочка</title>
</head>
<noscript>
    <h2>JS в вашем браузере отключён или его нет</h2>
</noscript>
<link rel="stylesheet" href="/Site/Update/StyleUpdate.css">
<form id="form">

    <div class="form-control">
        <p>Введите пароль</p>
        <input type="password" id="password1" class="password1" name="password1" placeholder="PAssword12"> <img
            src="/help.png" width="20" height="20" alt="помощь"
            title="минимум 8 символов, должнен состоять из двух симолов верхнего регистра,цифр и латинских букв">
        <small>Error message</small>
    </div>
    <div class="form-control">
        <p>Подтвердите пароль:</p>
        <input type="password" id="password2" class="password2" name="password2" placeholder="PAssword12">
        <small>Error message</small>
    </div>
    <div class="form-control">
        <p>Введите имя</p>
        <input type="text" class="name" id="name" name="name" placeholder="Евкакий"> <img src="/help.png" width="20"
                                                                                          height="20" alt="помощь"
                                                                                          title="Имя должно быть написано на русском языке (только имя без фамилии и отчества)">
        <small>Error message</small>
    </div>
    <button type="submit" disabled="" id="Update" class="Update">Изменить</button>
    <button type="submit" disabled="" id="Exit" class="Exit">Назад</button>

</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/Site/Update/Update.js"></script>
